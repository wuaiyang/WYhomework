<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多数乘积</title>
</head>
<body>
 <script type="text/javascript">
    
   function multiply(){
    for(var i=0, product=1;i<arguments.length;i++){
        product=product*arguments[i];
    }
    return product;
   }  
   console.log(multiply(2,3));
   console.log(multiply(-1,3,4));
   console.log(multiply(1,2,3,4,5));
     
 </script>
</body>
</html>
