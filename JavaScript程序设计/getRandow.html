<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0-999的随机数</title>
</head>
<body>
 <script type="text/javascript">
 //方法1
    function random(){
      return Math.floor(Math.random()*1000)      
    }
    var number = random(); 
    console.log(number);
 
 //方法2
    function random2(){
      return parseInt(Math.random()*1000)    
    }
    var number = random2(); 
    console.log(number);
 
 </script>
     
</body>
</html>
